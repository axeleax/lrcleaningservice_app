<div id="app-step"class="app-step">
    <div class="step-c">
        <div class="step-image">
            <svg-icon class="logo-img" [src]="image" [svgStyle]="{ 'width.px':132}" ></svg-icon>
        </div>
        <div class="step-label">
            <h4>{{label}}</h4>

        <div class="step-content">
            <span>{{content}}</span>
        </div>
    </div>
</div>
